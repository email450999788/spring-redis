<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>已注册</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="js/jquery/jquery-1.11.3.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/common.js"></script>
<script src="js/index.js"></script>
</head>
<body>
	<div>
		<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist">
		  <li role="presentation" class="active">
		  	<a href="#tab-pane-set"  aria-controls="tab-pane-set" role="tab" data-toggle="tab" data-modular="set">Home</a>
		  </li>
		  <li role="presentation">
		  	<a href="#tab-pane-get"  aria-controls="tab-pane-get" role="tab" data-toggle="tab" data-modular="get">Profile</a>
		  </li>
		</ul>
		
		<!-- Tab panes -->
		<div class="tab-content">
		  <div role="tabpanel" class="tab-pane active" id="tab-pane-set">
		  	<form id="set-form">
			  <div class="form-group">
			    <label for="set-key">Key</label>
			    <input type="text" class="form-control" id="set-key" placeholder="Please input Key">
			  </div>
			  <div class="form-group">
			    <label for="set-val">Value</label>
			    <input type="text" class="form-control" id="set-val" placeholder="Please input val">
			  </div>
			  <button type="button" class="btn btn-default" id="set_btn_set">Set</button>
			</form>
		  </div><p>
		  <div role="tabpanel" class="tab-pane" id="tab-pane-get">
		  	<form id="get-form">
			  <div class="form-group">
			    <label for="get-key">Key</label>
			    <input type="text" class="form-control" id="get-key" placeholder="Please input Key">
			  </div>
			  <div class="form-group">
			    <label for="get-val">Value</label>
			    <input type="text" class="form-control" id="get-val" placeholder="" readonly="readonly">
			  </div>
			  <button type="button" class="btn btn-default" id="get_btn_get">Get</button>
			</form>
		  </div>
		</div>
	</div>
	
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title"></h4>
	      </div>
	      <div class="modal-body">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
